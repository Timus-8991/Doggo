<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doggo.com | Form</title>
    <link rel="icon" href="images/icon.png">
    <script src="https://use.fontawesome.com/851450b34b.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="css/index-style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="js/formScript.js"></script>
</head>
<body>



<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand doggo" href="index.html"><span class="d-font">D</span>OGGO.com</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;Contact us</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="donate.html"><i class="fa fa-gift" aria-hidden="true"></i>&nbsp;Donate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3 offset-lg-1 col-md-6 offset-md-3" id="dog">
        </div>

        <div class="col-lg-6 offset-lg-1 col-md-10 offset-md-1"  id="form-box">
            <br>
            <h1>Please fill this form :</h1>
            <br>
            <div>
                <form class="dog">
                    <div class="form-group row">
                        <label for="name" class="col-lg-3 col-sm-12  col-form-label">Name</label>
                        <div class="col-lg-9 col-sm-12 ">
                            <input class="form-control" type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-lg-3 col-sm-12  col-form-label">Address</label>
                        <div class="col-lg-9 col-sm-12 ">
                            <input class="form-control" type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-lg-3  col-sm-12 col-form-label">Phone Number</label>
                        <div class="col-lg-9 col-sm-12 ">
                            <input class="form-control" type="tel" placeholder="+91-98654xxxxx" id="phone" name="Phone Number" maxlength="14" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zip" class="col-lg-3  col-sm-12 col-form-label">Postal Code</label>
                        <div class="col-lg-9 col-sm-12 ">
                            <input class="form-control" type="tel" id="zip" name="zip" maxlength="6" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-lg-3 col-sm-12 col-form-label">Email</label>
                        <div class="col-lg-9 col-sm-12 ">
                            <input class="form-control validate" type="email" placeholder="abc@example.com" id="email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="done()">Submit</button>
                        </div>
                        <div class="col-2">
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
