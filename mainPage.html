<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-12">
            <h1>Dogs for Adoption</h1>
        </div>
    </div>
    <br>
        <form>
        <div class="row form-row">
            <div class="col-lg-2"></div>
            <div class="form-group col-lg-2 col-md-6 col-sm-12">
                <select class="custom-select" id="breed" name="breed">
                    <option selected value="all">All Breed</option>
                    <option value='boxer'>Boxer</option>
                    <option value='labrador-retriever'>Labrador Retriever</option>
                    <option value='mixed-breed'>Mixed Breed</option>
                    <option value='indian-spitz'>Indian Spitz</option>
                    <option value='german-shepherd-dog-alsatian'>German Shepherd</option>
                    <option value='stbernard'>St.Bernard</option>
                    <option value='pug'>Pug</option>
                    <option value='beagle'>Beagle</option>
                    <option value='golden-retriever'>Golden Retriever</option>
                    <option value='jack-russell-terrier'>Jack Russell Terrier</option>
                    <option value='indian-mastiff'>Indian Mastiff</option>
                    <option value='dalmatian'>Dalmatian</option>
                    <option value='dobermann'>Dobermann</option>
                    <option value='miniature-pinscher'>Miniature Pinscher</option>
                    <option value='pomeranian'>Pomeranian</option>
                </select>
            </div>
            <div class="form-group col-lg-2 col-md-6 col-sm-12">
                <select class="custom-select" id="city" name="city">
                    <option selected value="all">All City</option>
                    <option value='New Delhi'>New Delhi</option>
                    <option value='Gurgaon'>Gurgaon</option>
                    <option value='Bangalore'>Bangalore</option>
                    <option value='Mumbai'>Mumbai</option>
                    <option value='Pune'>Pune</option>
                    <option value='Hyderabad'>Hyderabad</option>
                    <option value='Chandigarh'>Chandigarh</option>
                    <option value='Noida'>Noida</option>
                    <option value='Dehradun'>Dehradun</option>
                    <option value='Goa'>Goa</option>
                </select>
            </div>
            <div class="form-group col-lg-2 col-md-6 col-sm-12">
                <select class="custom-select" id="status" name="status">
                    <option selected value="all">All Status</option>
                    <option value='Available'>Available</option>
                    <option value='Adopted'>Adopted</option>
                </select>
            </div>
            <div class="form-group col-lg-1 col-md-6 col-sm-12">
                <button type="button" class="btn btn-secondary" id="go">Go</button>
            </div>
            <div class="form-group col-lg-1 col-md-12 col-sm-12">
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </form>


    <br>
    <br>

    </div>
