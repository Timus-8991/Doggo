<div class="wrapper-outer">
    <div class="wrapper-inner">
        <div class="center-text" style="width: 55rem">
            <h1>Donate Us</h1>
            <p>A small contribution of yours can help us find a new home for a fellow.</p>
            <br>
            <form>
                <div class="form-group row">
                    <label for="name" class="col-lg-3 col-sm-12  col-form-label">Your Name</label>
                    <div class="col-lg-9 col-sm-12 ">
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-lg-3  col-sm-12 col-form-label">Phone Number</label>
                    <div class="col-lg-9 col-sm-12 ">
                        <input class="form-control" type="tel" placeholder="+91-98654xxxxx" id="phone" name="Phone Number" maxlength="14">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-lg-3 col-sm-12 col-form-label">Email</label>
                    <div class="col-lg-9 col-sm-12 ">
                        <input class="form-control validate" type="email" placeholder="abc@example.com" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-lg-3 col-sm-12  col-form-label">Amount</label>
                    <div class="col-lg-9 col-sm-12 ">
                        <input class="form-control" type="number" placeholder="In Rupees." id="amount" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-lg-3 col-sm-12  col-form-label">Message</label>
                    <div class="col-lg-9 col-sm-12">
                        <textarea class="form-control" type="text" placeholder="Write Here" id="message"></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-2">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>
            <br>

            <div class="offset-5 col-2">
                <a href="index.html"><button class="btn btn-primary" style="width: 100%">Back</button></a>
            </div>
        </div>

    </div>
</div>
